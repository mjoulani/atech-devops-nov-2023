version: '3'

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - E:\elements\Devops_Atech\mongo_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    restart: always
    
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    ports: 
      - "8080:8080"
      - "50000:50000"
    volumes:
      - E:\elements\Devops_Atech\jenkins:/var/jenkins_home
    restart: always
    depends_on:
      - jenkins


